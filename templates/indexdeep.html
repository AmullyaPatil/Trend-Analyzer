<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Trending Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .content {
            margin-top: 30px;
            min-height: 300px;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item {
            width: 200px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item h3 {
            padding: 10px;
            margin: 0;
            font-size: 16px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
        }
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Live Trending Analyzer</h1>
        
        <div class="controls">
            <button onclick="fetchTrend('movies')">Movies</button>
            <button onclick="fetchTrend('music')">Music</button>
            <button onclick="fetchTrend('apps')">Apps</button>
            <button onclick="fetchTrend('games')">Games</button>
            <button onclick="fetchTrend('fashion')">Fashion</button>
            <button onclick="fetchTrend('news')">News</button>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be loaded here -->
            <div style="text-align: center; color: #7f8c8d;">
                <p>Select a category to view trending items</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchTrend(type) {
            const routeMap = {
                "movies": "/get_trending_movies",
                "music": "/get_trending_music",
                "apps": "/get_trending_apps",
                "games": "/get_trending_games",
                "fashion": "/get_trending_fashion",
                "news": "/get_trending_news"
            };

            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = '<div class="loading">Loading real-time trending data...</div>';

            try {
                const response = await fetch(routeMap[type]);
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || "Failed to fetch data");
                }

                let items = [];
                if (type === "music" && data.music) {
                    items = data.music;
                } else {
                    const key = Object.keys(data)[0];
                    items = data[key];
                }

                if (items.length === 0) {
                    throw new Error("No trending items found");
                }

                let html = `<h2 class="section-title">ðŸ”¥ Trending ${type.charAt(0).toUpperCase() + type.slice(1)}</h2>`;
                html += '<div class="items-container">';

                items.forEach(item => {
                    const imageUrl = item.poster || 
                        (type === 'movies' ? 'https://via.placeholder.com/200x300?text=No+Poster' :
                         type === 'music' ? 'https://via.placeholder.com/200x200?text=No+Cover' :
                         'https://via.placeholder.com/200x200?text=No+Image');
                    
                    html += `
                        <div class="item">
                            <img src="${imageUrl}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/200x200?text=Image+Error'">
                            <h3 title="${item.title}">${item.title}</h3>
                        </div>
                    `;
                });

                html += '</div>';
                contentDiv.innerHTML = html;
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>Failed to load trending ${type}</p>
                        <p>${error.message}</p>
                        <p>Please try again later</p>
                    </div>
                `;
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
